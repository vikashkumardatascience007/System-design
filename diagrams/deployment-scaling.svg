<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="360" viewBox="0 0 1100 360">
  <style>.box{fill:#f8fafc;stroke:#0f172a;stroke-width:1.5}.label{font:13px sans-serif;fill:#0f172a}</style>
  <rect x="40" y="40" width="240" height="120" rx="8" class="box"/><text x="100" y="110" class="label">Kubernetes Cluster</text>
  <rect x="320" y="20" width="180" height="60" rx="8" class="box"/><text x="350" y="55" class="label">API Pods (3x)</text>
  <rect x="520" y="20" width="180" height="60" rx="8" class="box"/><text x="550" y="55" class="label">Worker Pods (5x)</text>
  <rect x="740" y="20" width="180" height="60" rx="8" class="box"/><text x="770" y="55" class="label">DB Primary</text>
  <rect x="740" y="100" width="180" height="60" rx="8" class="box"/><text x="765" y="135" class="label">Read Replica(s)</text>
  <line x1="260" y1="80" x2="320" y2="50" stroke="#0f172a" stroke-width="2" marker-end="url(#m)"/>
  <line x1="500" y1="50" x2="520" y2="50" stroke="#0f172a" stroke-width="2" marker-end="url(#m)"/>
  <defs><marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M0 0 L10 5 L0 10 z" fill="#0f172a"/></marker></defs>
  <text x="40" y="320" class="label">Autoscaling: HPA for API Pods based on CPU/latency; workers scale on queue length.</text>
</svg>
