<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300" viewBox="0 0 1000 300">
  <style>.box{fill:#f8fafc;stroke:#0f172a;stroke-width:1.5}.label{font:13px sans-serif;fill:#0f172a}</style>
  <rect x="120" y="40" width="180" height="120" rx="8" class="box"/><text x="150" y="110" class="label">DB Primary</text>
  <rect x="360" y="40" width="160" height="80" rx="8" class="box"/><text x="385" y="85" class="label">Read Replica 1</text>
  <rect x="560" y="40" width="160" height="80" rx="8" class="box"/><text x="585" y="85" class="label">Read Replica 2</text>
  <rect x="760" y="40" width="160" height="80" rx="8" class="box"/><text x="785" y="85" class="label">Sharded DB (Shard A)</text>
  <line x1="210" y1="160" x2="450" y2="160" stroke="#0f172a" stroke-width="2" marker-end="url(#m)"/>
  <text x="40" y="220" class="label">Scaling patterns: Replication (read scale), sharding (write scale), caching to reduce DB load.</text>
  <defs><marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M0 0 L10 5 L0 10 z" fill="#0f172a"/></marker></defs>
</svg>
