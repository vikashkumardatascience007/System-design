<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <style> .box{fill:#f8f9fa;stroke:#374151;stroke-width:2;} .text{font:14px monospace; fill:#111827}</style>
  <rect x="20" y="30" width="160" height="80" rx="8" class="box"/>
  <text x="40" y="80" class="text">Client / Browser</text>
  <rect x="220" y="20" width="160" height="100" rx="8" class="box"/>
  <text x="245" y="70" class="text">CDN / Edge</text>
  <rect x="420" y="10" width="160" height="120" rx="8" class="box"/>
  <text x="455" y="70" class="text">Load Balancer</text>
  <rect x="620" y="10" width="160" height="120" rx="8" class="box"/>
  <text x="665" y="70" class="text">API Gateway</text>
  <rect x="820" y="10" width="340" height="120" rx="8" class="box"/>
  <text x="860" y="40" class="text">Application Layer (stateless services)</text>
  <rect x="820" y="150" width="160" height="100" rx="8" class="box"/>
  <text x="850" y="210" class="text">Cache (Redis)</text>
  <rect x="1000" y="150" width="160" height="100" rx="8" class="box"/>
  <text x="1020" y="210" class="text">Database</text>
  <line x1="180" y1="70" x2="220" y2="70" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="380" y1="70" x2="420" y2="70" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="580" y1="70" x2="620" y2="70" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="780" y1="70" x2="820" y2="70" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="960" y1="110" x2="960" y2="150" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="960" y1="250" x2="960" y2="260" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <defs><marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
    <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a" />
  </marker></defs>
  <text x="20" y="380" fill="#374151" font-size="12">This diagram highlights major components that contribute to latency and throughput.</text>
</svg>
