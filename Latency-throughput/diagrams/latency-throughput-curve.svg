<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>.axis{stroke:#111827;stroke-width:1.5}.grid{stroke:#e5e7eb;stroke-width:1}.label{font:12px sans-serif;fill:#111827}</style>
  <rect x="0" y="0" width="900" height="420" fill="#ffffff"/>
  <line x1="80" y1="360" x2="820" y2="360" class="axis"/>
  <line x1="80" y1="60" x2="80" y2="360" class="axis"/>
  <text x="440" y="398" class="label">Throughput (requests/sec)</text>
  <text x="20" y="40" class="label" transform="rotate(-90 20,40)">Latency (ms)</text>
  <!-- curve -->
  <path d="M80 320 C220 260, 360 200, 500 170 C640 150, 760 145, 820 140" fill="none" stroke="#0f172a" stroke-width="3"/>
  <!-- points showing knee -->
  <circle cx="500" cy="170" r="4" fill="#0f172a"/><text x="510" y="160" class="label">Knee (saturation)</text>
  <text x="100" y="100" class="label">P95 rises as you approach saturation</text>
  <text x="100" y="120" class="label">Optimizations shift curve right/down</text>
</svg>
