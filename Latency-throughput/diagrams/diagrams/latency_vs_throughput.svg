<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>.axis{stroke:#111827;stroke-width:1.5}.label{font:12px sans-serif;fill:#111827}.curve{stroke:#0f172a;stroke-width:3;fill:none}</style>
  <rect width="900" height="420" fill="#ffffff"/>
  <line x1="80" y1="360" x2="820" y2="360" class="axis"/>
  <line x1="80" y1="60" x2="80" y2="360" class="axis"/>
  <text x="440" y="398" class="label">Throughput (requests/sec)</text>
  <text x="20" y="40" class="label" transform="rotate(-90 20,40)">Latency (ms)</text>
  <path d="M80 320 C220 260, 360 210, 500 170 C640 150, 760 145, 820 142" class="curve"/>
  <circle cx="500" cy="170" r="4" fill="#0f172a"/><text x="510" y="160" class="label">Saturation knee</text>
  <text x="100" y="100" class="label">Low load: flat latency</text>
  <text x="100" y="120" class="label">Near saturation: latency increases</text>
  <text x="100" y="140" class="label">Optimizations shift curve right/down</text>
</svg>
