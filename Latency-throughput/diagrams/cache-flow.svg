<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300" viewBox="0 0 1000 300">
  <style>.box{fill:#f3f4f6;stroke:#0f172a;stroke-width:1.5}.label{font:13px sans-serif;fill:#0f172a}</style>
  <rect x="40" y="40" width="180" height="80" rx="6" class="box"/><text x="80" y="90" class="label">Client</text>
  <rect x="260" y="20" width="220" height="120" rx="6" class="box"/><text x="330" y="80" class="label">API Service (check cache)</text>
  <rect x="520" y="40" width="160" height="80" rx="6" class="box"/><text x="550" y="90" class="label">Cache (Redis)</text>
  <rect x="720" y="40" width="180" height="80" rx="6" class="box"/><text x="760" y="90" class="label">Database</text>
  <line x1="220" y1="80" x2="260" y2="80" stroke="#0f172a" stroke-width="2" marker-end="url(#a)"/>
  <line x1="480" y1="80" x2="520" y2="80" stroke="#0f172a" stroke-width="2" marker-end="url(#a)"/>
  <line x1="680" y1="80" x2="720" y2="80" stroke="#0f172a" stroke-width="2" marker-end="url(#a)"/>
  <text x="300" y="140" class="label">Flow: Service -> Cache (hit) -> return | miss -> DB -> populate cache</text>
  <defs><marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M0 0 L10 5 L0 10 z" fill="#0f172a"/></marker></defs>
</svg>
