<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="340" viewBox="0 0 1000 340">
  <style>.box{fill:#ffffff;stroke:#0f172a;stroke-width:1.5}.label{font:13px sans-serif;fill:#0f172a}</style>
  <rect x="40" y="40" width="220" height="80" rx="6" class="box"/><text x="90" y="90" class="label">API (enqueue)</text>
  <rect x="320" y="20" width="220" height="120" rx="6" class="box"/><text x="380" y="80" class="label">Message Queue (Kafka/Rabbit)</text>
  <rect x="660" y="40" width="260" height="80" rx="6" class="box"/><text x="760" y="90" class="label">Worker(s) (async processing)</text>
  <line x1="260" y1="80" x2="320" y2="80" stroke="#0f172a" stroke-width="2" marker-end="url(#m)"/>
  <line x1="540" y1="80" x2="660" y2="80" stroke="#0f172a" stroke-width="2" marker-end="url(#m)"/>
  <text x="40" y="260" class="label">Benefit: Offloading work reduces request latency, increases throughput by smoothing load.</text>
  <defs><marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M0 0 L10 5 L0 10 z" fill="#0f172a"/></marker></defs>
</svg>
